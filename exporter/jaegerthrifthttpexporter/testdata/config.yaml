receivers:
  nop:

processors:
  nop:

exporters:
  jaeger_thrift:
    url: "http://some.location:14268/api/traces"
  jaeger_thrift/2:
    url: "http://some.other.location/api/traces"
    timeout: 2s
    headers:
      added-entry: "added value"
      dot.test: test

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [jaeger_thrift, jaeger_thrift/2]
