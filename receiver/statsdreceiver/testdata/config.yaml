receivers:
  statsd:
  statsd/receiver_settings:
    endpoint: "localhost:12345"
    transport: "custom_transport"
    aggregation_interval: 70s
    enable_metric_type: false

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
     receivers: [statsd]
     processors: [exampleprocessor]
     exporters: [exampleexporter]